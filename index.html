<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-secondary justify-content-center mb-5">
        <h1 class="text-light">Weather</h1>
      </nav>
    </header>
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-lg-4">
          <form
            class="row row-cols-lg-auto g-3 align-items-center"
            id="search-form"
          >
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormInputGroupUsername"
                >Search</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroupUsername"
                  placeholder="Search"
                />
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
        <div class="col-12 col-lg-8">
          <div class="card">
            <h5 class="card-header" id="city-name"></h5>
            <div class="card-body">
              <h5 class="card-title" id="today's date"></h5>
              <ul class="card-text" id="conditions"></ul>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
